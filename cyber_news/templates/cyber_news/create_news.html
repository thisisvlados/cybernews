{% extends 'cyber_app/layout.html' %}
{% block title %}Добавить статью{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить статью</h1>
        <form method="post"
        enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.category }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.img }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
