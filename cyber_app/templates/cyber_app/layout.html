{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cyber_app/css/cyber_app.css' %}">
</head>
<body>
    <header class="header">
        <img src="{% static 'cyber_app/img/logo.jpg'%}" alt="Логотип">
        <span class="logo"></span>
        <ul>
            <div class="left"><a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'news' %}"><li>Новости</li></a>
            <a href="{% url 'news_dota' %}"><li>Dota 2</li></a>
            <a href="{% url 'news_csgo' %}"><li>CS:GO</li></a>
            <a href="{% url 'news_pubg' %}"><li>PUBG</li></a>
                <a href="{% url 'news_valorant' %}"><li>Valorant</li></a></div>
            <div class="right"><a href="{% url 'news_create' %}"><li><button class="btn btn-info">Добавить запись</button></li></a>
                <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href="{% url 'login' %}"><li>Логин</li></a>
                <a href="{% url 'register' %}"><li>Регистрация</li></a></div>
        </ul>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
